<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo_dmf_white1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Formulaire</title>
</head>

<body>
    <div id="page">
        <div id="image">
            <img src="assets/img/logo_dmf.png" alt="drawMyFuturesLogo" id="logo1">
            <img src="assets/img/logo_dmf3.png" alt="drawMyFutures" id="logo2">
        </div>
        <form id="box">
            <div id="inscription" class="formBloc">

                <!--TOUS LES ELEMENTS SONT EN ANGLAIS-->
                <label for="name" id="labelName" class="atLine">Nom <span class="starObligatoryField">*</span></label>
                <input type="text" name="name" id="name" placeholder="Doe" maxlength="30" class="blockSizeOfForm testFormValid">
                <p id="validName" class="errorMessage"></p>
                <label for="firstName" class="atLine wordingField">Prénom <span class="starObligatoryField">*</span></label>
                <input type="text" name="firstName" placeholder="John" id="firstName" class="blockSizeOfForm testFormValid">
                <p id="validFirstName" class="errorMessage"></p>
                <label for="email" class="atLine wordingField">Email <span class="starObligatoryField">*</span></label>
                <input type="email" name="mail" placeholder="John.Doe@gmail.com" id="email" class="blockSizeOfForm testFormValid">
                <p id="validEmail" class="errorMessage"></p>
                <label for="CP" class="atLine wordingField">Code postal de résidence <span class="starObligatoryField">*</span></label>
                <input type="text" name="CP" placeholder="75009" id="CP" class="blockSizeOfForm testFormValid">
                <p id="validCP" class="errorMessage"></p>

                
                <p class="wordingField">Quelle est votre tranche d'âge ?<span class="starObligatoryField">*</span></p>
                <label for="under18" class="atLine"><input type="radio" name="ageRange" value="moins de 18" id="under18">Moins de 18 ans</label>
                <label for="18-25" class="atLine"><input type="radio" name="ageRange" value="18-25" id="18-25">18 - 25 ans</label>
                <label for="26-35" class="atLine"><input type="radio" name="ageRange" value="26-35" id="26-35">26 - 35 ans</label>
                <label for="36-45" class="atLine"><input type="radio" name="ageRange" value="36-45" id="36-45">36 - 45 ans</label>
                <label for="46-55" class="atLine"><input type="radio" name="ageRange" value="46-55" id="46-55">46 - 55 ans</label>
                <label for="over55" class="atLine"><input type="radio" name="ageRange" value="plus de 55" id="over55">plus de 55 ans</label>
                <p id="emptyCaseAge" class="errorMessage"></p>

                <p class="wordingField">Êtes-vous ?<span class="starObligatoryField">*</span></p>
                <label for="woman" ><input type="radio" name="gender" value="femme" id="woman">Une femme<label>
                <label for="man" class="atLine"><input type="radio" name="gender" value="homme" id="man">Un homme</label>
                <p id="emptyCaseGender" class="errorMessage"></p>

               

                <!-- USER STORY numero 2 renseigner les champs professionnelles du profil-->
                
                <p class="wordingField">Quel est votre niveau d'étude ?</p>
                <label class="atLine"><input type="radio" name="study" value="PAS BAC">sans le Bac</label>
                <label class="atLine"><input type="radio" name="study" value="BAC">Bac</label>
                <label class="atLine"><input type="radio" name="study" value="BAC +1">Bac +1</label>
                <label class="atLine"><input type="radio" name="study" value="BAC +2">Bac +2</label>
                <label class="atLine"><input type="radio" name="study" value="BAC +3">Bac +3</label>
                <label class="atLine"><input type="radio" name="study" value="BAC +4">Bac +4</label>
                <label class="atLine"><input type="radio" name="study" value="BAC +5">Bac +5</label>
                <label class="atLine"><input type="radio" name="study" value=">BAC+5"> > Bac + 5</label>
                
                <label for="studyArea" class="atLine wordingField" >Quel est votre domaine d'étude?</label>
                <textarea name="studyOfArea" id="studyArea" cols="38" rows="1" class="blockSizeOfForm"></textarea>
                <p id="validStudyArea" class="errorMessage"></p>

                <p class="wordingField">Quelle est votre situation professionnelle actuelle ?</p>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Contrat long">En contrat long (CDI, CDD de plusieurs années, …)</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Contrat court">En contrat court (CDD, intérim,…)</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Chomage Partiel">En chômage partiel</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Contrat d'alternance ou de professionnalisation">En contrat d'alternance ou de professionnalisation</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Chomage Partiel">En chômage partiel</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Étudiant">Étudiant</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Demandeur d'emploi">Demandeur d'emploi</label>
                <label class="atLine"><input type="checkbox" name="ProSituation" value="Autre">Autre. (Renseigner votre situation ci-dessous)</label>
                
                
                <!--champs texte pour autre-->
                <textarea name="situationProTextArea" id="situationProText" cols="38" rows="1" class="blockSizeOfForm"></textarea>
                <p id="validSituationProText" class="errorMessage"></p>
                <p id="validSituationPro" class="errorMessage"></p>

                <label for="jobBeforeRetraining" class="atLine wordingField">Quel est l'intitulé de votre poste avant la reconversion ?</label>
                <textarea name="jobBefore" id="jobBeforeRetraining" cols="38" rows="1" class="blockSizeOfForm"></textarea>
                <p id="validJobBeforeRetraining" class="errorMessage"></p>

                <!--USER STORY numero 3 validation des champs du formulaire-->
                <p><span class="starObligatoryField">*</span> Champs obligatoires</p>
                <p id="invalidForm" class="errorMessage"></p>
                <div class="button">
                    <button class="buttonSubmitStyle" id="buttonSubmit" type="submit">Envoyer</button>
                </div>

            </div>
        </form>
    <div id="resultFormProfileStyle" class="block" class="none">
        <h2>infos profil</h2>
        <p id="resultFormProfile"></p>
    </div>
    <div id="resultFormProfessionalStyle" class="block" class="none">
        <h2>infos professionnelles</h2>
        <p id="resultFormProfessional"></p>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
