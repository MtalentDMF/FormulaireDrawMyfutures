<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/logo_dmf_white.png">
    <title>Formulaire</title>
</head>

<body>
    <div id="page">
        <div id="image">
            <img src="assets/logo_dmf_white.png" alt="drawMyFutures">
        </div>
        <form id="box">
            <div class="ligne">
            </div>
            <div id="inscription" class="formBloc">

                <label for="nom" id="labelNom"><b>Nom :</b></label><br>

                <p id="validNom" class="champObligatoire" style="color : red;"></p>
                
                <input class="aligne" type="text" name="nom" id="nom" placeholder="nom..." maxlength="30"><br><br>
                
                <label for="prenom"><b>Prénom :</b></label><br>
                
                <p id="validPrenom" class="champObligatoire"></p>
                
                <input class="aligne" type="text" name="prenom" placeholder="prenom..." id="prenom"><br><br>
                
                <label for="email"><b>Email :</b></label><br>
                
                <p id="validEmail" class="champObligatoire"></p>
                
                <input class="aligne" type="email" name="mail" placeholder="Email..." id="email"><br><br>
                
                <label for="CP"><b>Code Postal :</b></label><br>
                
                <p id="validCP" class="champObligatoire"></p>
                
                <input class="aligne" type="text" name="CP" placeholder="75009" id="CP"><br><br>
                
                <label for="age"><b>Quelle est votre tranche d'âge ?</b></label><br><br>
                
                <p id="cocheCase" class="champObligatoire"></p>
                
                <input type="radio" name="boutonradio1" value="moins18"><label for="moins18"><b>Moins de 18 ans</b></label><br>
                <input type="radio" name="boutonradio1" value="18-25"><label for="age"><b>18 - 25 ans</b></label><br>
                <input type="radio" name="boutonradio1" value="26-35"><label for="age"><b>26 - 35 ans</b></label><br>
                <input type="radio" name="boutonradio1" value="36-45"><label for="age"><b>36 - 45 ans</b></label><br>
                <input type="radio" name="boutonradio1" value="46-55"><label for="age"><b>46 - 55 ans</b></label><br>
                <input type="radio" name="boutonradio1" value="plus 55"><label for="age"><b>plus de 55 ans</b></label><br>
                <br>

                <label for="genre"><b>Êtes vous ?</b></label><br><br>
                <input type="radio" name="genre" value="femme" checked><b>Une femme</b><br>
                <input type="radio" name="genre" value="homme"><b>Un homme</b><br>
                <input type="radio" name="genre" value="autre"><b>Autre</b><br><br>

               

                <!-- USER STORY numero 2-->

                <label for="etude"><b>Quel est votre niveau d'étude ?</b></label><br><br>
                    <input type="radio" name="etude" value="PAS BAC" checked><b>sans le Bac</b><br>
                    <input type="radio" name="etude" value="BAC"><b>Bac</b><br>
                    <input type="radio" name="etude" value="BAC +1"><b>Bac +1</b><br>
                    <input type="radio" name="etude" value="BAC +2"><b>Bac +2</b><br>
                    <input type="radio" name="etude" value="BAC +3"><b>Bac +3</b><br>
                    <input type="radio" name="etude" value="BAC +4"><b>Bac +4</b><br>
                    <input type="radio" name="etude" value="BAC +5"><b>Bac +5</b><br>
                    <input type="radio" name="etude" value=">BAC+5"><b> > Bac + 5</b><br><br>
                
                <label for="domaineEtude"><b>Quel est votre domaine d'etudes ?</b> </label><br><br>
                <textarea name="domaineEtude" id="domEtude" cols="38" rows="10"></textarea><br><br>

                <label for="situationPro"><b>Quelle est votre situation professionnelle actuelle ?</b></label><br><br>
                <input type="radio" name="situationPro" value="Contrat long" checked><label for="situationPro"><b>- En contrat long (CDI, CDD de plusieurs années, …)</b></label><br>
                <input type="radio" name="situationPro" value="Contrat court"><label for="situationPro"><b>- En contrat court (CDD, intérim,…)</b></label><br>
                <input type="radio" name="situationPro" value="Chomage Partiel"><label for="situationPro"><b>- En chômage partiel</b></label><br>
                <input type="radio" name="situationPro" value="Sans activité"><label for="situationPro"><b>- Sans activité professionnelle</b></label><br>
                <input type="radio" name="situationPro" value="Demandeur d'emploi"><label for="situationPro"><b>- Demandeur d'emploi</b></label><br><br>
                <!--champs texte pour autre-->
                <input type="radio" name="situationPro" value="Autre"><label for="situationPro"><b>- Autre. (Renseigner votre situation ci-dessous)</b></label><br>
                <textarea name="situationPro" id="situationProText" cols="38" rows="10"></textarea>

                <br><br>

                <label for="posteAvantReconversion"><b>- Quel est l'intitulé de votre poste avant la reconversion</b></label><br>
                <textarea name="posteAvantReconversion" id="posteAvantReconv" cols="38" rows="10"></textarea>

                <!--USER STORY numero 3-->
                
                <div class="button">
                    <button class="bouton" id="buttonSubmit" type="submit">Soumettre le formuler</button>
                    <button class="bouton" id="buttonCancel" >Annuler la saisie</button>
                </div>

            </div>
            <div id="ligne2">
            </div>
        </form>
        <div id="resultatAttendu"><h2>infos profil</h2><br><p id="myresult"></p></div>
        <div id="resultatAttendu2"><h2>infos professionnelles</h2><br><p id="myresult2"></p></div>

    </div>
    <script src="assets/script.js"></script>
</body>

</html>
