<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/logo_dmf_white.png">
    <title>Formulaire</title>
</head>

<body>
    <div id="page">
        <div id="image">
            <img src="assets/logo_dmf.png" alt="drawMyFuturesLogo" id="logo1">
            <img src="assets/logo_dmf3.png" alt="drawMyFutures" id="logo2">
        </div>
        <form id="box">
            <div id="inscription" class="formBloc">

                <label for="nom" id="labelNom" class="atLine">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Doe" maxlength="30" class="blockSizeOfForm">
                <p id="validName" class="champObligatoire"></p>
                <label for="prenom" class="atLine">Prénom :</label>
                <input type="text" name="prenom" placeholder="John" id="prenom" class="blockSizeOfForm">
                <p id="validPrenom" class="champObligatoire"></p>
                <label for="email" class="atLine">Email :</label>
                <input type="text" name="mail" placeholder="John.Doe@gmail.com" id="email" class="blockSizeOfForm">
                <p id="validEmail" class="champObligatoire"></p>
                <label for="CP" class="atLine">Code postal de résidence :</label>
                <input type="text" name="CP" placeholder="75009" id="CP" class="blockSizeOfForm">
                <p id="validCP" class="champObligatoire"></p>

                <p>Quelle est votre tranche d'âge ?</p>
                <label for="moins18" ><input type="radio" name="boutonradio1" value="moins18" id="moins18">Moins de 18 ans</label>
                <label for="18-25" ><input type="radio" name="boutonradio1" value="18-25" id="18-25">18 - 25 ans</label>
                <label for="26-35" ><input type="radio" name="boutonradio1" value="26-35" id="26-35">26 - 35 ans</label>
                <label for="36-45" ><input type="radio" name="boutonradio1" value="36-45" id="36-45">36 - 45 ans</label>
                <label for="46-55" ><input type="radio" name="boutonradio1" value="46-55" id="46-55">46 - 55 ans</label>
                <label for="plus 55" ><input type="radio" name="boutonradio1" value="plus 55" id="plus 55">plus de 55 ans</label>
                <p id="emptyCase" class="champObligatoire"></p>

                <p class="atLine">Êtes-vous ?</p>
                <label for="femme" ><input type="radio" name="gender" value="femme" id="femme">Une femme<label>
                <label for="homme" ><input type="radio" name="gender" value="homme" id="homme">Un homme</label>
                <p id="emptyCaseGender" class="champObligatoire"></p>

               

                <!-- USER STORY numero 2 renseigner les champs professionnelles du profil-->
                
                <p>Quel est votre niveau d'étude ?</p>
                <label for="" ><input type="radio" name="etude" value="PAS BAC" checked>sans le Bac</label>
                <label for="" ><input type="radio" name="etude" value="BAC">Bac</label>
                <label for="" ><input type="radio" name="etude" value="BAC +1">Bac +1</label>
                <label for="" ><input type="radio" name="etude" value="BAC +2">Bac +2</label>
                <label for="" ><input type="radio" name="etude" value="BAC +3">Bac +3</label>
                <label for="" ><input type="radio" name="etude" value="BAC +4">Bac +4</label>
                <label for="" ><input type="radio" name="etude" value="BAC +5">Bac +5</label>
                <label for="" ><input type="radio" name="etude" value=">BAC+5"> > Bac + 5</label>
                
                <label for="domEtude" class="atLine">Quel est votre domaine d'etudes ?</label>
                <textarea name="domaineEtude" id="domEtude" cols="38" rows="10" class="blockSizeOfForm"></textarea>

                <p>Quelle est votre situation professionnelle actuelle ?</p>
                <label for="contratLong"><input type="radio" name="situationPro" value="Contrat long" id="contratLong" checked>En contrat long (CDI, CDD de plusieurs années, …)</label>
                <label for="contratCourt"><input type="radio" name="situationPro" value="Contrat court" id="contratCour">En contrat court (CDD, intérim,…)</label>
                <label for="chomagePartiel"><input type="radio" name="situationPro" value="Chomage Partiel" id="chomagePartiel">En chômage partiel</label>
                <label for="sansActivité"><input type="radio" name="situationPro" value="Sans activité" id="sansActivité">Sans activité professionnelle</label>
                <label for="demandeurEmploi"><input type="radio" name="situationPro" value="Demandeur d'emploi" id="demandeurEmploi">Demandeur d'emploi</label>
                <!--champs texte pour autre-->
                <label for="other" class="atLine"><input type="radio" name="situationPro" value="Autre" id="other">Autre. (Renseigner votre situation ci-dessous)</label>
                <textarea name="situationProText" id="situationProText" cols="38" rows="10" class="blockSizeOfForm"></textarea>
                <label for="posteAvantReconv" class="atLine">Quel est l'intitulé de votre poste avant la reconversion ?</label>
                <textarea name="posteAvantReconv" id="posteAvantReconv" cols="38" rows="10" class="blockSizeOfForm"></textarea>

                <!--USER STORY numero 3 validation des champs du formulaire-->
                
                <div class="button">
                    <button class="buttonSubmitStyle" id="buttonSubmit" type="submit">Envoyer</button>
                </div>

            </div>
        </form>
        <div id="resultFormProfileStyle" class="block" class="none"><h2>infos profil</h2><p id="resultFormProfile"></p></div>
        <div id="resultFormProfessionalStyle" class="block" class="none"><h2>infos professionnelles</h2><p id="resultFormProfessional"></p></div>

    </div>
    <script src="assets/script.js"></script>
</body>

</html>
